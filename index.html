<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Code/Styles.css">
    <link rel="stylesheet" href="./Code/Desktop.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>DropDown Menu</title>
</head>

<body>
    <header>
        <div class="inactive oscuro"></div>
        <div class="snap-icon"></div>
        <img class="menu-icon" src="./images/icon-menu.svg" alt="">
        <div class="menu-container inactive">
            <img class="menu-close" src="./images/icon-close-menu.svg" alt="">
            <div class="menu-options-container">
                <div class="separation">
                    <div class="options">
                        <h3 class="features-list">Features</h3>
                        <div class="arrows"></div>
                    </div>
                    <ul class="feature-items inactive">
                        <li class="todo-icon"><span></span>Todo List</li>
                        <li class="calendar-icon"><span></span>Calendar</li>
                        <li class="reminder-icon"><span></span>Reminders</li>
                        <li class="plan-icon"><span></span>Planning</li>
                    </ul>

                    <div class="options">
                        <h3 class="company-options">Company</h3>
                        <div class="arrows2"></div>
                    </div>
                    <ul class="company-sub-items inactive">
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                    <h3 >Careers</h3>
                    <h3 class="about">About</h3>
                </div>
                <div class="register-login">
                    <a class="login" href="">Login</a>
                    <a  class="register" href="">Register</a>
                </div>
            </div>
        </div>
        <!-- class="inactive" -->
    </header>
    <main>
        <div class="hero-img"></div>
        <section>
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                productivity soar.</p>
            <a href="">Learn more</a>
            <div class="clients-container">
                <figure>
                    <img class="client-databiz" src="./images/client-databiz.svg" alt="">
                    <img class="client-audiophile" src="./images/client-audiophile.svg" alt="">
                    <img class="client-meet" src="./images/client-meet.svg" alt="">
                    <img class="client-maker" src="./images/client-maker.svg" alt="">
                </figure>
            </div>
        </section>
    </main>
    <script type="module" src="./Code/index.js"></script>
</body>

</html>
